<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="home-container">
            <h3>HOME TEAM</h3>
            <div id="home-score">
                <h1 id="home-points">0</h1>   
            </div>
            <div class="score-btns"> 
                <button onclick="homeScoreOne()"> +1</button>
                <button onclick="homeScoreTwo()"> +2</button>
                <button onclick="homeScoreThree()"> +3</button> 
            </div>
        </div>
        <div> 
            <button onclick="resetHome()">Reset Home</button>
        </div>
        <div id="guest-container">
            <h3>GUEST</h3>
            <div id="guest-score">
                <h1 id="guest-points">0</h1>     
            </div>
            <div class="score-btns"> 
                <button onclick="guestScoreOne()"> +1</button>
                <button onclick="guestScoreTwo()"> +2</button>
                <button onclick="guestScoreThree()"> +3</button> 
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
